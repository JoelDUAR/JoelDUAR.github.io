<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <section class="seccion1">
            <article id="logo">
                <img src="./assets/Logo.png" alt="Logo Alura">
            </article>
            <article id="formulario">
                <form id="form">
                    <div class="contenedorInput">
                        <label for="texto-ingreso"></label>
                        <input type="text" id="texto-ingreso" name="texto-ingreso" placeholder="Ingrese el texto aquí" class="text">
                        <ul class="mensaje text"></ul>
                    </div>
                    <div class="aviso text">
                        <img src="./assets/Vector.png" alt="Signo Atención" id="signo-atencion"><span class="aviso-atencion">Solo letras minúsculas, sin acentos ni caracteres especiales</span>
                    </div>                    
                     <div class="contenedor-botones">
                        <button class="btn boton-primario text">Encriptar</button>
                        <button class="btn boton-secundario text">Desencriptar</button>
                     </div>              
                </form> 
            </article>
        </section>
        <section class="seccion2">
            <article class="presentacion" id="frente">
                <img src="./assets/Muñeco.png" alt="Muñeco" class="munieco">
                <div class="contenedor-textos">
                    <p class="alerta text">Nungún mensaje fue encontrado</p>
                    <p class="pedido-ingresar text">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                
            </article>
            <article class="invisible presentacion" id="dorso">
                <p id="transformado" class="invisible text"></p> 
                <button id="copiar" class="invisible text">Copiar</button>
                <button id="copiarVerde" class="invisible text">Copiado</button>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy Copyright - Desarrollo por Joel Dupraz Ardiles - Challange N°1 - Oracle Next Education</p>
    </footer>

    <script src="./JS/encriptador.js"></script>
    <script src="./JS/copiar.js"></script>
    <script src="./JS/desencriptar.js"></script>
</body>
</html>
